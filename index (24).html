<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خطة التعلم الأسبوعية | نموذج تعبئة و طباعة</title>
  <style>
    :root{
      --brand:#0ea5e9;
      --ink:#111827;
      --muted:#6b7280;
      --bg:#f8fafc;
      --paper:#ffffff;
      --grid:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: "Tajawal", Tahoma, "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin:0;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    .wrap{
      max-width: 1220px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card{
      background: var(--paper);
      border:1px solid var(--grid);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.04);
      overflow: hidden;
    }
    .toolbar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      background: linear-gradient(90deg, rgba(14,165,233,.08), rgba(14,165,233,.02));
      border-bottom:1px solid var(--grid);
    }
    .title{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      /* اعكس ترتيب العناصر لتكون صورة الشعار في يمين الترويسة */
      flex-direction: row-reverse;
    }
    .title h1{
      font-size: 20px;
      margin:0;
      letter-spacing:.2px;
    }
    .logo{
      height:56px;
      width:auto;
      object-fit:contain;
      border:1px solid var(--grid);
      background:#fff;
      border-radius:10px;
      padding:6px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--grid);
      border-radius: 10px;
      background:#fff;
      font-size:14px;
      color:var(--muted);
    }
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      appearance:none;
      border:1px solid var(--grid);
      background:#fff;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-size:14px;
      line-height:1;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition:.2s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.05)}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn.ghost{background:transparent}
    .btn:disabled{opacity:.6;cursor:not-allowed;transform:none;box-shadow:none}
    .grid{
      padding: 16px;
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap:10px;
      border-bottom:1px dashed var(--grid);
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .field label{
      font-size:12px;
      color:var(--muted);
    }
    .input{
      width:100%;
      border:1px solid var(--grid);
      border-radius:10px;
      padding:10px 12px;
      font-size:14px;
      background:#fff;
      outline:none;
    }
    .input:focus{border-color:var(--brand); box-shadow:0 0 0 3px rgba(14,165,233,.15)}
    .tablewrap{padding: 10px 16px 16px}
    table{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
      border:1px solid var(--grid);
      border-radius:12px;
      overflow:hidden;
    }
    thead th{
      background:rgba(14,165,233,.06);
      color:#0b3b4f;
      border-bottom:1px solid var(--grid);
      padding:10px;
      font-size:14px;
      text-align:center;
    }
    tbody td{
      border-top:1px solid var(--grid);
      padding:0;
      vertical-align:top;
    }
    /* Day column */
    .day{
      background:#fff;
      text-align:center;
      font-weight:700;
      font-size:14px;
      padding:12px !important;
      color:#0b3b4f;
    }
    /* Editable cells */
    .cell{
      padding:6px;
    }
    textarea, input[type="text"]{
      width:100%;
      border: none;
      padding:10px 12px;
      font-size:14px;
      line-height:1.5;
      background:transparent;
      resize:vertical;
      min-height:44px;
      outline:none;
    }
    textarea:focus, input[type="text"]:focus{
      box-shadow: inset 0 -2px 0 0 var(--brand);
    }
    .footnote{
      padding: 10px 16px 16px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:12px;
    }
    .brandline{color:#0b3b4f;font-weight:600}
    /* Widths */
    colgroup col:nth-child(1){width:11%}   /* اليوم */
    colgroup col:nth-child(2){width:12%}   /* التاريخ */
    colgroup col:nth-child(3){width:25%}   /* موضوع الدرس */
    colgroup col:nth-child(4){width:24%}   /* الهدف التعلمي */
    colgroup col:nth-child(5){width:20%}   /* المهام/الواجبات */
    colgroup col:nth-child(6){width:8%}    /* ملاحظات */
    /* Print */
    @media print{
      .no-print{display:none !important}
      body{background:#fff}
      .wrap{margin:0;max-width:none;padding:0}
      .card{border:none;border-radius:0;box-shadow:none}
      .toolbar{border:none;background:#fff;padding:0 0 8px}
      .badge{border-color:#000}
      .grid{border:none;padding:0 0 8px}
      .tablewrap{padding:0}
      thead th{background:#e5f3fb !important;color:#000 !important;-webkit-print-color-adjust:exact; print-color-adjust: exact;}
      @page{
        size: A4 landscape;
        margin: 10mm;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="sheet">
      <div class="toolbar">
        <div class="title">
          <h1>خطة التعلم الأسبوعية – الأسبوع
            <select id="week" class="btn ghost" style="padding:6px 10px">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </h1>
          <span class="badge">الفصل الدراسي: 
            <select id="term" class="btn ghost" style="padding:6px 10px">
              <option value="الأول">الأول</option>
              <option value="الثاني">الثاني</option>
              <option value="الثالث">الثالث</option>
            </select>
          </span>
          <span class="badge">العام: 
            <input id="year" class="input" style="padding:4px 8px;width:90px" value="1447هـ" />
          </span>
          <!-- شعار في يمين الترويسة -->
          <img class="logo" src="https://j.top4top.io/p_35129x4t01.png" alt="شعار" />
        </div>
        <div class="controls no-print">
          <button class="btn" id="lockBtn" title="قفل/فتح التحرير">🔒 قفل التحرير</button>
          <button class="btn" id="clearBtn" title="تفريغ الحقول">🧹 تفريغ</button>
          <button class="btn primary" id="printBtn" title="طباعة البطاقة">🖨️ طباعة البطاقة</button>
        </div>
      </div>

      <div class="grid">
        <div class="field">
          <label>المدرسة</label>
          <input class="input" id="school" placeholder="اسم المدرسة" />
        </div>
        <div class="field">
          <label>المعلم/ـة</label>
          <input class="input" id="teacher" placeholder="الاسم" />
        </div>
        <div class="field">
          <label>المادة</label>
          <input class="input" id="subject" placeholder="مثال: الرياضيات" />
        </div>
        <div class="field">
          <label>الصف</label>
          <input class="input" id="grade" placeholder="مثال: السادس" />
        </div>
        <div class="field">
          <label>الشعبة</label>
          <input class="input" id="section" placeholder="مثال: أ" />
        </div>
        <div class="field">
          <label>الملاحظات العامة</label>
          <input class="input" id="general" placeholder="ملاحظات" />
        </div>
      </div>

      <div class="tablewrap">
        <table aria-label="بطاقة خطة التعلم الأسبوعية">
          <colgroup>
            <col /><col /><col /><col /><col /><col />
          </colgroup>
          <thead>
            <tr>
              <th>اليوم</th>
              <th>التاريخ</th>
              <th>موضوع الدرس</th>
              <th>الهدف التعلمي</th>
              <th>المهام / الواجبات</th>
              <th>ملاحظات</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows for Sunday to Thursday -->
            <tr>
              <td class="day">الأحد</td>
              <td class="cell"><input type="text" placeholder="مثال: 1 / 3" /></td>
              <td class="cell"><textarea placeholder="اكتب موضوع الدرس..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب الهدف التعلمي..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب المهام والواجبات..."></textarea></td>
              <td class="cell"><textarea placeholder="ملاحظات..."></textarea></td>
            </tr>
            <tr>
              <td class="day">الإثنين</td>
              <td class="cell"><input type="text" placeholder="مثال: 2 / 3" /></td>
              <td class="cell"><textarea placeholder="اكتب موضوع الدرس..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب الهدف التعلمي..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب المهام والواجبات..."></textarea></td>
              <td class="cell"><textarea placeholder="ملاحظات..."></textarea></td>
            </tr>
            <tr>
              <td class="day">الثلاثاء</td>
              <td class="cell"><input type="text" placeholder="مثال: 3 / 3" /></td>
              <td class="cell"><textarea placeholder="اكتب موضوع الدرس..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب الهدف التعلمي..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب المهام والواجبات..."></textarea></td>
              <td class="cell"><textarea placeholder="ملاحظات..."></textarea></td>
            </tr>
            <tr>
              <td class="day">الأربعاء</td>
              <td class="cell"><input type="text" placeholder="مثال: 4 / 3" /></td>
              <td class="cell"><textarea placeholder="اكتب موضوع الدرس..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب الهدف التعلمي..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب المهام والواجبات..."></textarea></td>
              <td class="cell"><textarea placeholder="ملاحظات..."></textarea></td>
            </tr>
            <tr>
              <td class="day">الخميس</td>
              <td class="cell"><input type="text" placeholder="مثال: 5 / 3" /></td>
              <td class="cell"><textarea placeholder="اكتب موضوع الدرس..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب الهدف التعلمي..."></textarea></td>
              <td class="cell"><textarea placeholder="اكتب المهام والواجبات..."></textarea></td>
              <td class="cell"><textarea placeholder="ملاحظات..."></textarea></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footnote">
        <div class="brandline">تصميم وبرمجة :ا/فاطمة هزازي , جميع الحقوق محفوظة لملتقى معلمي معلمات الرياضيات</div>
        <div>نصيحة طباعة: اختر حجم الورق A4 (وضع أفقي) من إعدادات الطباعة.</div>
      </div>
    </div>
  </div>

  <script>
    // Auto-resize textareas
    const fit = el => { el.style.height = 'auto'; el.style.height = (el.scrollHeight+2)+'px'; }
    document.querySelectorAll('textarea').forEach(t => {
      fit(t);
      t.addEventListener('input', () => fit(t));
    });

    // Print
    document.getElementById('printBtn').addEventListener('click', () => window.print());

    // Clear all inputs
    document.getElementById('clearBtn').addEventListener('click', () => {
      if(confirm('هل تريد بالتأكيد تفريغ جميع الحقول في هذه البطاقة؟')){
        document.querySelectorAll('input[type="text"], .grid .input, textarea').forEach(el => {
          if(el.id === 'year') return; // keep year
          el.value = '';
          if(el.tagName.toLowerCase() === 'textarea') fit(el);
        });
      }
    });

    // Lock/Unlock editing
    let locked = false;
    const lockBtn = document.getElementById('lockBtn');
    lockBtn.addEventListener('click', () => {
      locked = !locked;
      document.querySelectorAll('input, textarea, select').forEach(el => {
        if(el.id === 'week' || el.id === 'term') return; // keep selectable
        el.disabled = locked;
      });
      lockBtn.textContent = locked ? '🔓 فتح التحرير' : '🔒 قفل التحرير';
      lockBtn.classList.toggle('primary', locked);
    });

    // Persist small header fields to localStorage
    const persistIds = ['school','teacher','subject','grade','section','general','term','year'];
    persistIds.forEach(id => {
      const el = document.getElementById(id);
      if(!el) return;
      const key = 'plan:'+id;
      const saved = localStorage.getItem(key);
      if(saved) el.value = saved;
      el.addEventListener('input', () => localStorage.setItem(key, el.value));
      if(el.tagName.toLowerCase()==='select'){
        el.addEventListener('change', () => localStorage.setItem(key, el.value));
      }
    });

    // Week select persistence
    const weekSel = document.getElementById('week');
    const weekKey = 'plan:week';
    const savedWeek = localStorage.getItem(weekKey);
    if(savedWeek) weekSel.value = savedWeek;
    weekSel.addEventListener('change', ()=> localStorage.setItem(weekKey, weekSel.value));
  </script>
</body>
</html>
